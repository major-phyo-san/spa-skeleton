<!DOCTYPE html>

<head>
    <title>Prototype SPA</title>
    <link rel="stylesheet" href="scripts/angular-material-1.1.12/angular-material.css">
    <link rel="stylesheet" href="styles/material-design-icon-fonts/icon-font-include.css">
    <link rel="stylesheet" href="styles/mainstyle.css">
    <link rel="stylesheet" href="scripts/angular-material-table-0.10.9/md-data-table.css">
    <!--app icon here <link rel="shortcut icon" type="image/png" href="/favicon.png"/>-->
</head>

<body layout="row" flex ng-app="App" ng-controller="mainController" ng-cloak>

    <md-sidenav layout="column" flex md-component-id="left" class="md-sidenav-left">
        <md-toolbar class="md-tall md-hue-10 left-toolbar">
            <div layout="column" flex layout-align="start center" class="md-toolbar-tools menu">
                <div layout-align="center">
                    <p>Menu</p>
                </div>
                <div layout="row" layout-align="center end">
                    <!--any icon can be added here-->
                </div>

            </div>
        </md-toolbar>
        <div layout="column" flex layout-align="start">
            <p id="hint-user">Links to other pages</p>
            <md-button ng-click="toggleLeftMenu()" class="md-primary md-raised menu-links" href="#!page-one">Page 1</md-button>
            <md-button ng-click="toggleLeftMenu()" class="md-raised menu-links" href="#!page-two">Page 2</md-button>
            <md-button ng-click="toggleLeftMenu()" class="md-primary md-raised menu-links" href="#!page-three">Page 3</md-button>
            <md-button ng-click="toggleLeftMenu()" class="md-raised menu-links" href="#!page-four">Page 4</md-button>
        </div>
    </md-sidenav>

    <div layout="column" flex layout-fill role="main" class="relative">
        <md-toolbar class="animate-show md md-whiteframe-z1 main-toolbar">
            <div layout="row" flex class="md-toolbar-tools">
                <md-button ng-click="toggleLeftMenu()">
                    <md-icon>menu</md-icon>
                </md-button>
                <h2 id="app-name">App Name</h2>
                <md-button href="#!">
                    <md-icon>home</md-icon>
                </md-button>
                <md-menu>
                    <md-button ng-click="$mdMenu.open($event)">
                        <md-icon>more_vert</md-icon>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button href="about">About</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button href="contact">Contact</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>

        <div layout="column" flex layout-align="start" class="main-content">
            <div class="app-description">
                <p style="color: #876800;">App Main Page Description</p>
            </div>
            <div ng-view></div>

            <script type="text/ng-template" id="page-one.html">
                <h1 class="service-description">Page One Description</h1>                        
            </script>

            <script type="text/ng-template" id="page-two.html">
                <h1 class="service-description">Page Two Description</h1>                
            </script>

            <script type="text/ng-template" id="page-three.html">
                <h1 class="service-description">Page Three Description</h1>                
            </script>

            <script type="text/ng-template" id="page-four.html">
                <h1 class="service-description">Page Four Description</h1>                
            </script>

        </div>
    </div>

</body>

<!-- Angular.js Libraries-->
<script src="scripts/angular-1.7.8/angular.js"></script>
<script src="scripts/angular-1.7.8/angular-animate.js"></script>
<script src="scripts/angular-1.7.8/angular-aria.js"></script>
<script src="scripts/angular-1.7.8/angular-messages.js"></script>
<script src="scripts/angular-1.7.8/angular-route.js"></script>

<!-- Angular Material Libraries-->
<script src="scripts/angular-material-1.1.12/angular-material.js"></script>
<script src="scripts/angular-material-table-0.10.9/md-data-table.js"></script>

<!-- Application bootstrap-->
<script src="scripts/App.js"></script>

</html>
